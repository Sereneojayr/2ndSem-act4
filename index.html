<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .parent{
        background-color: rgba(128, 128, 128, 0.452);
        border: 2px solid black;
        height: 100vh;
   display: flex;
           justify-content: flex-start;
        align-items: center;
        gap: 10px;
    }
    .child{
        background-color: blue;
        border: 1px solid black;
        width: 100px;
        height: 100px;
  

    } 
    .parent1{
        background-color: rgba(128, 128, 128, 0.267);
         border: 2px solid black;
        height: 100vh;
   display: flex;
           justify-content: center;
        align-items: flex-end;
        gap: 10px;
    }
    .parent2{
        border: 1px solid black;
        background-color: rgba(127, 255, 212, 0.171);
          height: 100vh;
       
   flex-direction: column;
            display: flex;
            gap: 600px;
            align-items: center;
            justify-content: center;
  
    }

</style>
</head>
<body>
    <div class="parent">
        <div class="child">
        </div>
        <div class="child"></div>   
    </div>
    <div class="parent1">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
<div class="parent2">
    <div class="child"></div>
    <div class="child"></div>
</div>

</body>
</html>
